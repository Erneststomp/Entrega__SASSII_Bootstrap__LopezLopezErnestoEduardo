<!-- Main-->
    <p class="body__background"></p>
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm ">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="container-fluid">
                                <p class="fs-1 fw-bold text-center text-danger">Datos del Cliente</p></div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="Nombres" name="nombre" type="text" placeholder="Nombres" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="Apellidos" name="nombre" type="text" placeholder="Apellidos" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="Hospital" name="hospital" type="text" placeholder="Empresa/Hospital" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="Email" name="email" type="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="Celular" name="Celular" type="text" placeholder="Celular" class="form-control">
                                </div>
                            </div>   
                            <br>
                            <div class="dropdown">
                                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Servicio Deseado
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Mantenimiento Preventivo</a></li>
                                  <li><a class="dropdown-item" href="#">Mantenimiento Correctivo</a></li>
                                  <li><a class="dropdown-item" href="#">Instalacion de Equipos</a></li>
                                  <li><a class="dropdown-item" href="#">Capacitaciones</a></li>
                                  <li><a class="dropdown-item" href="#">Contrato</a></li>
                                </ul>
                              </div>
                            <br>
                            <div class="input-group">
                                <label class="input-group-btn ">
                                    <span class="btn btn-danger btn-file">
                                        Archivos <input accept=".jpg,.png,.jpeg,.gif,.pdf" class="hidden " name="banner" type="file" id="banner">
                                    </span>
                                </label>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="Informacion" name="Informacion" placeholder="Envianos la informacion de tu hospital o centro medico y los detalles de los equipos a revisar." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="row well well-sm"> 
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        <button type="clear" class="btn btn-danger btn-lg">Limpiar</button>
                                    </div>

                            </div>
 
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
